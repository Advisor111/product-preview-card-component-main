<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- render all elemants normally -->
    <link rel="stylesheet" href="css/normalized.css" />
    <!-- main template css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script
      src="https://kit.fontawesome.com/69c1a289d0.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="" />
        <img
          class="desktop-img"
          src="images/image-product-desktop.jpg"
          alt=""
        />
        <div class="text">
          <p class="type">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pri">
            <p class="pri-aft">$149.99</p>
            <p class="pri-bef">$169.99</p>
          </div>
          <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Musab Alahdal</a>.
    </div>
  </body>
</html>
